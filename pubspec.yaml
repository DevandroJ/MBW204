  # flutter_staggered_grid_view: ^0.3.2
  flutter_absolute_path: ^1.0.6
  flutter_launcher_icons: ^0.9.0

  # G
  get_it: ^7.1.3
  geolocator: ^6.2.1
  geocoding: ^1.0.5
  google_maps_flutter: ^1.2.0
  google_maps_place_picker: ^1.0.1

  # I
  icon_shadow: ^1.0.1

  # J
  jwt_decoder: ^2.0.1

  # P
  provider: ^4.3.2+2
  page_transition: ^2.0.2
  photo_view: ^0.11.1
  progress_dialog: ^1.2.1
  permission_handler: ^5.0.1+1
  package_info: ^2.0.1

  # D
  dio: ^3.0.10
  date_time_picker: ^2.0.0

  # L
  lottie: ^1.0.1

  # T
  timeago: ^3.0.2
  table_calendar: ^2.3.3
  timeline_list: ^0.0.5
  timelines: ^0.1.0

  # R
  readmore: ^2.0.0

  # M
  multi_image_picker: ^4.7.15
  modal_bottom_sheet: ^2.0.0
  menu_button: ^1.4.2

  # N
  native_contact_picker: ^0.0.6

  # P
  flutter_pdfview: ^1.1.0

  # H
  hex: ^0.2.0

  # I
  image_picker: ^0.6.7+12

  # Q 
  qr_flutter: ^4.0.0

  # U
  url_launcher: ^5.7.4

  # S
  shared_preferences: ^0.5.12
  shimmer: ^2.0.0
  share: ^2.0.2
  slide_to_act: ^2.0.1
  slide_to_confirm: ^0.0.7
  socket_io_client: ^1.0.1
  select_form_field: ^2.0.0
  sliding_up_panel: ^2.0.0+1

  # V
  video_player: ^1.0.1

  # W
  webview_flutter: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo-home-menu.png"

flutter:

  uses-material-design: true

  assets:
  - assets/images/
  - assets/icons/
  - assets/language/
  - assets/lottie/
  - assets/pdf/

  fonts:
    - family: Poppins
      fonts: 
      - asset: assets/fonts/poppins/Poppins-Regular.ttf
      - asset: assets/fonts/poppins/Poppins-Italic.ttf
      - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
    - family: TitilliumWeb
      fonts:
        - asset: assets/fonts/titillium/TitilliumWeb-Regular.ttf
        - asset: assets/fonts/titillium/TitilliumWeb-Italic.ttf
        - asset: assets/fonts/titillium/TitilliumWeb-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/titillium/TitilliumWeb-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700